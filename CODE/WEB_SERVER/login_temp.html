<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <form>
      <article class="input-feild">
        <label for="i-username">Username</label>
        <input type="text" id="i-username" required />
      </article>
      <article class="input-feild">
        <label for="i-password">Password</label>
        <input type="password" id="i-password" required />
      </article>
      <input type="submit" id="i-login" value="login" required />
    </form>
  </body>
</html>
