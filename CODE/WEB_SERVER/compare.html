<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./JAVASCRIPT/makeTamplates.js"></script>
    <script src="./JAVASCRIPT/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./JAVASCRIPT/fetch.js"></script>
    <script src="./JAVASCRIPT/compare.js" defer></script>
    <script src="./JAVASCRIPT/graphs.js" defer></script>
    <script>
      LoadCustomTemplates("./HTML_TEMPLATES/doc_wrapper.html");
    </script>

    <link rel="stylesheet" href="./CSS/compare.css" />
    <link rel="stylesheet" href="./CSS/css.css" />
    <title>Power.Compare</title>
  </head>
  <body class="norm">
    <header>
      <nav-bar></nav-bar>
    </header>
    <main>
      <article class="setup-wrapper">
        <article class="request-wrapper">
          <form id="comp-request">
            <div clas="request-grid">
              <article>
                <label for="#date-start">Start Date</label>
                <input type="date" id="date-start" required />
              </article>
              <article>
                <label for="#date-end">End Date</label>
                <input type="date" id="date-end" required />
              </article>
            </div>

            <article id="vehcle-box">
              <label for="#vehicle-list">Vehicles</label>
              <ul id="vehicle-list">
                <li id="add-vehicle">
                  <article>
                    <label for="fuel-select">Fuel</label>
                    <select id="fuel-select">
                      <option value="all">All</option>
                      <option value="petrol">Petrol</option>
                      <option value="diesel">Deisel</option>
                      <option value="electric">Electric</option>
                    </select>
                  </article>
                  <article>
                    <label for="type-select">Type</label>
                    <select id="type-select" disabled="true">
                      <option value="all">All</option>
                    </select>
                  </article>
                  <article>
                    <label for="model-select">Model</label>
                    <select id="model-select" disabled="true">
                      <option value="all">All</option>
                    </select>
                  </article>
                  <!--<button class="b-action">Add vehicle</button> Add for multi vehicle compparison later -->
                </li>
              </ul>
            </article>
            <article>
              <input type="submit" value="Compare" id="comp-submit" />
            </article>
          </form>
        </article>
      </article>
      <article class="chat-wrapper">
        <li><canvas id="energy" class="chart" chart-type="bar"></canvas></li>
      </article>
    </main>
  </body>

  <!--TEMPLATES-->
  <template id="vehicle">
    <li>
      <span class="p-name">Car</span>
      <span class="p-fuel">pertorl</span>
      <span class="p-type">Sudan</span>
      <!--<button class="b-action">Remove</button> -->
    </li>
  </template>
  <template id="option-template">
    <option></option>
  </template>
</html>
